<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JA Object</title>
</head>
<body>
    <h3>JS Object</h3>
    <script>
        const car={
            brand : 'ford',
            model : 'Ecosport'
        };
        const car1 = new Object();

        const car2 = Object.create(car);
        console.log(car,car1,car2);

        function car3(brand,model){
            this.brand=brand
            this.model=model
        }
        const myCar= new car3('Ford','Everest');
        console.log(myCar);
        console.log(myCar.brand);
        console.log(myCar.model);

        //pass by value
        let number=34;
        let myNumber=number;
        console.log(myNumber,number);
        myNumber=50;
        console.log(myNumber,number);

        //pass by Reference

        const car6={
            brand : 'Toyota'
        }

        const myCar2=car6;
        console.log(myCar2,car6);
        myCar2.brand='Honda';
        console.log(myCar2,car6);
    </script>
</body>
</html>
