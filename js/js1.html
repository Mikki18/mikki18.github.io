<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable</title>
</head>
<body>
    <h3>JS Variable</h3>
    <script>
        var age=21; // = assignment operator
        const name='Mg Mg';
        let city='Yangon'
        let height='5.6'
        let single=true
        let id=Symbol("id")
        let firstname;
        let lastname=null
        console.log(name,age,city,height,single,id,firstname,lastname);

        var age=5;
        //name='My My'
        city='Mandalay'
        console.log(name,age,city);

        console.log(typeof(name));
        console.log(typeof(age));
        console.log(typeof(city));
        console.log(typeof(height));
        console.log(typeof(single));
        console.log(typeof(id));
    </script>
</body>
</html>
